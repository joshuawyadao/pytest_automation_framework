[pytest]

log_cli=true  
log_level=DEBUG  
log_format = %(asctime)s %(levelname)s %(message)s  
log_date_format = %Y-%m-%d %H:%M:%S
log_file = logs/pytest-logs.txt

generate_report_on_test = true 

addopts = --strict-markers
markers = 
    int_input: mark a test as having int inputs.
    str_input: mark a test as having str inputs.
    combo_input: mark a test as having a combination of str and int inputs.
    addition: mark a test as addition.
    subtraction: mark a test as subtraction.
    multiplication: mark a test as multiplication.
    division: mark a test as division.
    
